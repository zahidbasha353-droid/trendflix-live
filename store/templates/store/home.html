{% extends 'store/base.html' %}
{% load static %}

{% block content %}

<div id="mainCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="2"></button>
        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="3"></button>
        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="4"></button>
    </div>

    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://source.unsplash.com/1600x600/?fashion,streetwear" class="d-block w-100 hero-img" alt="Trendy Styles">
        </div>
        <div class="carousel-item">
            <img src="https://source.unsplash.com/1600x600/?tshirt,design" class="d-block w-100 hero-img" alt="Custom Prints">
        </div>
        <div class="carousel-item">
            <img src="https://source.unsplash.com/1600x600/?hoodie,model" class="d-block w-100 hero-img" alt="Winter Collection">
        </div>
        <div class="carousel-item">
            <img src="https://source.unsplash.com/1600x600/?urban,clothing" class="d-block w-100 hero-img" alt="Urban Vibes">
        </div>
        <div class="carousel-item">
            <img src="https://source.unsplash.com/1600x600/?shopping,fashion" class="d-block w-100 hero-img" alt="New Arrivals">
        </div>
    </div>
    
    <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
</div>

<section class="py-4">
    <div class="container-fluid px-3"> <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold mb-0">Trending Now</h3>
            <button class="btn btn-outline-dark btn-sm rounded-pill"><i class="fas fa-filter me-1"></i> Filter</button>
        </div>

        <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-3">
            {% for product in products %}
            <div class="col">
                <div class="card h-100 border-0 shadow-sm product-card">
                    <div class="position-relative">
                        <a href="{{ product.get_absolute_url }}">
                            <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}" style="height: 250px; object-fit: cover;">
                        </a>
                        <div class="position-absolute top-0 end-0 p-2">
                            <button class="btn btn-light btn-sm rounded-circle shadow-sm"><i class="far fa-heart text-danger"></i></button>
                        </div>
                    </div>
                    
                    <div class="card-body p-2">
                        <h6 class="card-title text-truncate mb-1" style="font-size: 0.95rem;">
                            <a href="{{ product.get_absolute_url }}" class="text-decoration-none text-dark">{{ product.name }}</a>
                        </h6>
                        <p class="text-muted small mb-1">{{ product.category }}</p>
                        
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="fw-bold text-dark">₹{{ product.price }}</span>
                            <a href="{{ product.get_absolute_url }}" class="btn btn-sm btn-dark rounded-circle" style="width: 30px; height: 30px; display: flex; align-items: center; justify-content: center;">
                                <i class="fas fa-plus" style="font-size: 0.8rem;"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

<div class="d-block d-md-none fixed-bottom bg-white border-top shadow py-2">
    <div class="row text-center m-0">
        <div class="col-3">
            <a href="{% url 'home' %}" class="text-danger text-decoration-none"><i class="fas fa-home fa-lg"></i><br><small>Home</small></a>
        </div>
        <div class="col-3">
            <a href="#" class="text-dark text-decoration-none"><i class="fas fa-search fa-lg"></i><br><small>Search</small></a>
        </div>
        <div class="col-3">
            <a href="#" class="text-dark text-decoration-none"><i class="fas fa-layer-group fa-lg"></i><br><small>Design</small></a>
        </div>
        <div class="col-3">
            <a href="#" class="text-dark text-decoration-none"><i class="fas fa-user fa-lg"></i><br><small>Profile</small></a>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_css %}
<style>
    /* Carousel Height Settings */
    .hero-img {
        height: 250px; /* மொபைலில் உயரம் */
        object-fit: cover;
    }
    @media (min-width: 768px) {
        .hero-img {
            height: 550px; /* கம்ப்யூட்டரில் உயரம் */
        }
    }

    /* Product Card Hover */
    .product-card {
        transition: transform 0.2s;
        border-radius: 12px;
        overflow: hidden;
    }
    .product-card:hover {
        transform: translateY(-3px);
    }
    
    /* Mobile Spacing for Bottom Nav */
    @media (max-width: 768px) {
        body {
            padding-bottom: 60px; /* கீழே உள்ள மெனு மறையாமல் இருக்க */
        }
    }
</style>
{% endblock %}
