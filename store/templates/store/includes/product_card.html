<div class="card h-100 border-0 shadow-sm product-card">
    <a href="{{ product.get_absolute_url }}" class="position-relative overflow-hidden">
        {% if product.image %}
            <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}" style="height: 220px; object-fit: cover;">
        {% else %}
            <img src="https://via.placeholder.com/300x220?text=No+Image" class="card-img-top">
        {% endif %}
        <div class="position-absolute top-0 end-0 p-2">
            <button class="btn btn-light btn-sm rounded-circle shadow-sm"><i class="far fa-heart text-danger"></i></button>
        </div>
    </a>
    
    <div class="card-body p-2 d-flex flex-column">
        <p class="text-muted small mb-1">{{ product.category.name }}</p>
        <h6 class="card-title text-truncate mb-1">
            <a href="{{ product.get_absolute_url }}" class="text-decoration-none text-dark fw-bold">{{ product.name }}</a>
        </h6>
        
        <div class="mt-auto d-flex justify-content-between align-items-center mt-2">
            <span class="fw-bold text-dark">â‚¹{{ product.price }}</span>
            <a href="{{ product.get_absolute_url }}" class="btn btn-sm btn-outline-dark rounded-pill px-3 fw-bold">Buy</a>
        </div>
    </div>
</div>

<style>
    .product-card { transition: all 0.3s; border-radius: 12px; }
    .product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important; }
</style>
