<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendflix | Custom & Artist Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #fdfdfd; }
        .navbar-brand { font-weight: 800; font-size: 24px; color: #333; }
        .navbar-brand span { color: #e11d48; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3 sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}"><i class="fa-solid fa-layer-group"></i> TREND<span>FLIX</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link fw-bold" href="{% url 'home' %}">Shop</a></li>
                    <li class="nav-item"><a class="nav-link fw-bold" href="{% url 'custom_design' %}">Design Lab</a></li>
                    <li class="nav-item"><a class="nav-link fw-bold text-danger" href="{% url 'upload_design' %}">Sell Your Art</a></li>
                </ul>
                
                <div class="d-flex align-items-center">
                    <a href="{% url 'cart' %}" class="btn btn-outline-dark me-2 rounded-pill position-relative border-0">
                        <i class="fa-solid fa-cart-shopping fs-5"></i>
                        {% if cart_count > 0 %}<span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">{{ cart_count }}</span>{% endif %}
                    </a>
                    
                    {% if user.is_authenticated %}
                        <div class="dropdown">
                            <button class="btn btn-dark fw-bold rounded-pill dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                <i class="fa-solid fa-user me-2"></i> {{ user.username }}
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end shadow">
                                <li><a class="dropdown-item" href="{% url 'user_profile' %}">My Orders</a></li>
                                <li><a class="dropdown-item" href="{% url 'designer_dashboard' %}">Artist Dashboard ðŸŽ¨</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-danger" href="{% url 'logout' %}">Logout</a></li>
                            </ul>
                        </div>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-warning fw-bold rounded-pill">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
